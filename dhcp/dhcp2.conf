# Ethernet 2

interface eth2

lease_file /home/tc/dhcp/dhcp.leases

start 10.0.1.2
end 10.0.1.14

# Next server IP address
siaddr 10.0.0.1

# Bootfile name
boot_file bootfile

# Server host name
sname tftp-server-name

option router 10.0.0.1
option broadcast 10.0.0.15
option dns 10.0.0.1

# (01) 'Subnet Mask'
option subnet 255.255.255.248

# ?
option lease 7200

# (43) 'Vendor-Specific Information': 
#   (06) '': value: 3 ?                 [06 01 03]
#   (10) '': timeout: 0, 'PXE'          [0A 04 00 50 58 45]
#   (09) '': '[11]Raspberry Pi Boot[FF]'
#         / 06 \/ 10       \/ 09                                 \
option 43 0601030A04005058451152617370626572727920506920426F6F74FF

# (60) 'Vendor-Specific Class': 'PXEClient'
option 60 505845436c69656e74

# (66) 'TFTP Server Name'
option tftp tftp-server-name-option

# (67) 'Bootfile name'
option bootfile bootfile-option
